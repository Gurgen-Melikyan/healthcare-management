<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<a href="/appointments/add">Add appointment</a>
<table border="1">
  <tr>
    <th>id</th>
    <th>dateTime</th>
    <th>patient</th>
    <th>doctor</th>
    <th>action</th>
  </tr>
  <tr th:each="appointment : ${appointments}">
    <td th:text="${appointment.id}"></td>
    <td th:text="${appointment.dateTime}"></td>
    <td th:text="${appointment.patient.name}"></td>
    <td th:text="${appointment.doctor.name}"></td>
    <td><a th:href="@{/appointments/remove(id=${appointment.id})}">delete</a> </td>
  </tr>
</table>
</body>
</html>
